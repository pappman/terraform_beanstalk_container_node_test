<VirtualHost *:80>
    ServerAdmin webmaster@localhost

    DocumentRoot /usr/local/apache2/htdocs

    <Directory /usr/local/apache2/htdocs>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>

</VirtualHost>

LoadModule mpm_event_module modules/mod_mpm_event.so